<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotos de Nuestra Boda</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5ec;
      color: #3b4c2a;
      margin: 0;
      padding: 0;
      animation: fadeInBody 1.5s ease-in;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Corazones flotantes por toda la pantalla */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    .floating-hearts span {
      position: absolute;
      font-size: 24px;
      color: #6a763d;
      opacity: 0.7;
      animation: floatUp 8s infinite ease-in;
    }

    /* Posiciones y delays variables */
    .floating-hearts span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .floating-hearts span:nth-child(2) { left: 25%; animation-delay: 2s; }
    .floating-hearts span:nth-child(3) { left: 40%; animation-delay: 4s; }
    .floating-hearts span:nth-child(4) { left: 60%; animation-delay: 1s; }
    .floating-hearts span:nth-child(5) { left: 75%; animation-delay: 3s; }
    .floating-hearts span:nth-child(6) { left: 90%; animation-delay: 5s; }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    header {
      background-color: #a4af69;
      padding: 20px;
      text-align: center;
      animation: slideDown 1s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.5s;
    }

    header img:hover {
      transform: scale(1.02);
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
      color: #2e3b1e;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .google-form {
      background-color: #d4d8b0;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .google-form h2 {
      margin-top: 0;
    }

    .google-form a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #808c4c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .google-form a:hover {
      background-color: #6a763d;
      transform: scale(1.05);
    }

    .footer {
      background-color: #a4af69;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.2em;
      animation: fadeInUp 1.2s ease-out 0.5s;
      border-top: 4px solid #808c4c;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .google-form {
        padding: 15px;
      }

      .google-form a {
        width: 100%;
        box-sizing: border-box;
      }

      header img {
        max-height: 200px;
      }
    }
  </style>
</head>
